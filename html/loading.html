<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="../npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="../npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="../npass/js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <div id="container">

            <!-- Contents -->
            <div id="contents" class="container">

                <div class="grid-414 login is-mobile-inner">
                    <h1>
                        <span><img src="/npass/img/logo_login@3x.png" alt="GS POINT"></span>
                        <strong>통합회원 인증 서비스</strong>
                    </h1>

                    <div class="form-grid">
                        <div class="filed-grid">
                            <div class="field">
                                <div class="columns">
                                    <div class="control column">
                                        <input type="text" class="input is-medium" placeholder="아이디">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="columns">
                                    <div class="control column">
                                        <input type="password" class="input is-medium" placeholder="비밀번호">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="button" class="button is-large is-green is-fullwidth">로그인</button>
                        </div>
                        <div class="level util is-mobile">
                            <div class="level-left">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <i></i>
                                    <strong>아이디 저장</strong>
                                </label>
                            </div>
                            <div class="level-right util-link">
                                <a href="#">아이디 찾기</a>
                                <a href="#">비밀번호 찾기</a>
                            </div>
                        </div>
                        <div class="buttons is-centered join">
                            <a href="#" class="button is-large is-outline is-fullwidth">회원가입</a>
                        </div>
                        <div class="buttons is-centered join">
                            <a href="#" class="button is-text">GS&amp;PASS 안내</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- // Contents -->

        </div>


        <div class="bi-box is-mobile-inner">


            <div class="container">
                <ul class="bi-list">
                    <li><a href="http://www.gsnpoint.com" target="_blank"><img src="/npass/img/m_logo_gspoint@3x.png" alt="GS POINT"></a></li>
                    <li><a href="http://www.kixx.co.kr" target="_blank"><img src="/npass/img/m_logo_caltex@3x.png" alt="GS칼텍스 : 주유소 충전소"></a></li>
                    <li><a href="http://www.gsretail.com" target="_blank"><img src="/npass/img/m_logo_gsretail@3x.png" alt="GS 리테일"></a></li>
                    <li><a href="http://www.gsretail.com" target="_blank"><img src="/npass/img/m_logo_gs25@3x.png" alt="GS25"></a></li>
                    <li><a href="http://www.gsisuper.com" target="_blank"><img src="/npass/img/m_logo_freshmall@3x.png" alt="FRESHMALL"></a></li>
                    <li><a href="http://lalavla.gsretail.com" target="_blank"><img src="/npass/img/m_logo_lalavla@3x.png" alt="LALAVLA"></a></li>
                    <li><a href="http://gssuper.gsretail.com" target="_blank"><img src="/npass/img/m_logo_gsthefresh@3x.png" alt="GS THE FRESH"></a></li>
                    <li><a href="http://www.gsshop.com" target="_blank"><img src="/npass/img/m_logo_gsshop@3x.png" alt="GS SHOP"></a></li>
                </ul>
            </div>
        </div>

        <div class="loading-box">
            <div class="loading">로딩 중</div>
        </div>
    </div>
    <script>
        ui.init();
    </script>
</body>

</html>
