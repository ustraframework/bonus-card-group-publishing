<!DOCTYPE html>
<html lang="ko" dir="ltr" style="overflow:hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="../npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="../npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="../npass/js/ui.js"></script>
</head>

<body style="overflow:hidden">
    <aside class="modal system is-active">
        <div class="modal-background" aria-label="background"></div>
        <div class="modal-card">
            <div class="modal-card-head">
                <h3 class="modal-card-title">본인인증</h3>
            </div>
            <div class="modal-card-body">
                <div class="error-box">


                    <p>본인인증에 <strong class="point-color-1">실패</strong>하였습니다.</p>

                </div>

                <div class="msg-box">
                    <div class="error-code">[오류코드 : 8888]</div>
                    <p>NICE 복호화에 실패하였습니다.</p>
                </div>
                <div class="box is-shadowless is-gray is-align-center agree">
                    <p>본인인증에 관한 문의는 한국신용평가정보 고객지원센터 <span class="point-color-2 underline">1600-1522</span>로 문의하시기 바랍니다.</p>
                </div>

            </div>


            <div class="modal-card-foot">
                <button type="button" class="button is-medium is-green">재시도</button>
                <button type="button" class="button is-medium is-gray">취소</button>
            </div>

        </div>
    </aside>
    <script>
        // guide_view
        const button = document.querySelectorAll('.button'),
            modal = document.querySelector('.modal');

        button.forEach((idx) => {
            idx.addEventListener('click', () => {
                modal.classList.remove('is-active');
            })
        })
    </script>
</body>

</html>
